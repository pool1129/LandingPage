name: findGwangmyeong

on:
  push:
    branches: 
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: false
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install dependencies     
      run: yarn install

    - name: Build                  
      run: yarn build
