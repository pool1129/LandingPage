name: findGwangmyeong

on:
  push:
    branches: 
      - main 
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code.
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 18.x

    - name: Install dependencies
      run: yarn install
      
    - name: Test unit
      run: yarn test:unit

    - name: Build page
      run: yarn build
      env:
        NODE_ENV: production
