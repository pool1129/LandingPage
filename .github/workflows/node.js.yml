name: findGwangmyeong

on:
  push:
    branches: 
      - main 
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code.
      uses: actions/checkout@v3

    - name: Check Node v
      run: node -v
      
    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run build
      run: yarn run build
