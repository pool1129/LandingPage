name: React build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      CI: false
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install dependencies     
      run: yarn install

    - name: Build                 
      run: yarn build
